<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<div class="login100-form validate-form">

					<span class="login100-form-logo">
						<img src="images/SpecialRecLogo.png" width="120" height="120">
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						<div class="greenUnderline">Log in</div>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>


					<div class="container-login100-form-btn">
							<button class="custombutton" onclick="window.location.href = 'employee.html';">
								Login
							</button>
					</div>

					<div class="container-login100-form-btn">
						<button class="custombutton" onclick="window.location.href = 'admin.html';">
							(Temp) Admin
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
